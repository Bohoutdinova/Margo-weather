<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/9861505128.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="test"></div>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Margo-Weather</a>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchCityForm"
          />
          <input
            class="btn btn-info"
            type="submit"
            value="Search"
            id="searchCityButton"
          />
          <input
            class="btn btn-info"
            type="submit"
            value="Current Position"
            id="currenButton"
          />
        </form>
      </nav>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="city">
                  Current city: <span id="currentCity"></span>
                </li>
              </ul>
              <img src="" alt="" id="icon" />
            </div>
            <div class="col-6">
              <ul>
                <li class="degrees">
                  Current degrees: <span id="Degrees"></span>
                  <span>Â°C</span>
                </li>
                <li class="date-time">
                  Last updated: <span class="date-time-inner"></span>
                </li>
                <li class="condition">
                  Current condition: <span id="condition"></span>
                </li>
                <li>
                  Humidity: <span id="humidity"></span><span id="style">%</span>
                </li>
                <li>
                  Wind: <span id="wind"></span> <span id="style">km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="by">
      <a href="https://github.com/Bohoutdinova/Margo-weather" target="_blank"
        >Open-source code by Marharyta Bohoutdinova</a
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
