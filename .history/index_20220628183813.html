<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/9861505128.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="test"></div>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Margo-Weather</a>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchCityForm"
          />
          <input
            class="btn btn-info"
            type="submit"
            value="Search"
            id="searchCityButton"
          />
          <input
            class="btn btn-info"
            type="submit"
            value="Current Position"
            id="currenButton"
          />
        </form>
      </nav>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="city">
                  Current city: <span id="currentCity"></span>
                </li>
                <li class="date-time">Current date and time:</li>
                <li class="date-time-inner"></li>
                <li class="condition">
                  Current condition: <span id="condition"></span>
                </li>
                <li class="degrees">
                  Current degrees: <span id="Degrees"></span>
                  <a href="#" id="CelsiusD">°C</a>
                  <span>|</span>
                  <a href="#" id="FahrenheitD">°F</a>
                  <span class="icon">☀️</span>
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-2">Next Day</div>
            <div class="col-2">Next Day</div>
            <div class="col-2">Next Day</div>
            <div class="col-2">Next Day</div>
            <div class="col-2">Next Day</div>
            <div class="col-2">Next Day</div>
          </div>
          <div class="row">
            <div class="col-2">Icon1</div>
            <div class="col-2">Icon2</div>
            <div class="col-2">Icon3</div>
            <div class="col-2">Icon4</div>
            <div class="col-2">Icon5</div>
            <div class="col-2">Icon6</div>
          </div>
          <div class="row">
            <div class="col-2">Degrees1</div>
            <div class="col-2">Degrees2</div>
            <div class="col-2">Degrees3</div>
            <div class="col-2">Degrees4</div>
            <div class="col-2">Degrees5</div>
            <div class="col-2">Degrees6</div>
          </div>
        </div>
      </div>
    </div>
    <div class="by">Coded by Marharyta Bohoutdinova</div>
  </body>
</html>
